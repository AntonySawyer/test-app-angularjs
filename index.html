<!DOCTYPE html>
<html lang="en" ng-app="tests">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Let it test!</title>
	<script src="./src/js/angular.min.js"></script>
	<script src="./src/js/app.js"></script>
	<link rel="stylesheet" href="./src/style/style.css">
</head>

<body ng-controller="TestsList as tests">
	<button ng-click="tests.runAll()">Run</button>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Result</th>
				<th>Reason</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="test in tests.list" class="test-{{test.result}}">
				<td>{{ test.unit.title + '. Test â„–' + test.unit.id }}</td>
				<td>{{ test.result | progressFilter }}</td>
				<td>{{ test.reason }}</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
